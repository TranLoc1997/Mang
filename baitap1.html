<!DOCTYPE html>
<html>
<head>
	<title>bai tập *</title>
</head>
<body>

<script type="text/javascript">
	//bai1
	var mangsonguyen=[1,3,6,7,8,9,99,45,35,11];
	for (var i = 0; i<mangsonguyen.length; i++) {
		if (mangsonguyen[i]>=10) {
			document.write(mangsonguyen[i]+"<br/>");
		}
	}
	//bai2
	var mangsomax=[1,3,6,7,8,9,99,45,35,11];
	var max = mangsomax[0];
	var index = 0;
	for (var i = 0; i<mangsomax.length; i++) {
		if (mangsomax[i]>max) {
			max=mangsomax[i];
			index=i;
			
		}
	}
	document.write("SoLonNhat" + max + " ViTri " + index +"<br/>");
	//bai3
	var mangso=[1,3,6,7,8,9,99,45,35,11];
	var max=mangso[0];
	var sum=0;
	var trungbinh=0;
	for (var i = 0; i<mangso.length; i++) {
			sum+=mangso[i];
			trungbinh=sum/mangso.length;

			if (mangso[i]>max) {
				max=mangso[i];
			}			
	}
	document.write("Giá Trị lớn Nhất"+max+"<br/>");
	document.write("giá trị trung bình"+trungbinh+"<br/>");
	//bai4
	
	





</script>
</body>
</html>
