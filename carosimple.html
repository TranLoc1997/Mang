<!DOCTYPE html>
<html lang="en">
    <body>
        <h3>Caro Game Simple</h3>
        <p id="carogame"/>
        <input type="button" value="Change Value" onclick="changeValue()">
        <script>
   
		    var b = document.getElementById("carogame ");
		    var board = [];
		    var data = "";
		    for(var i = 0; i < 5; i++) {
		        board[i] = new Array(0, 0, 0, 0, 0);
		    }

		    for(var i = 0; i < 5; i++) {
		        data += "<br/>";
		        for(var j = 0; j < 5; j++){
		            data = data + board[i][j] + "&nbsp;&nbsp;";
		        }
		    }
		    data = data + "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>";
		    document.getElementById("carogame").innerHTML = data;
		    function changeValue() {
		    var positionX = prompt("X: ");
		    var positionY = prompt("Y: ");
		    data = "";
		    board[positionX][positionY] = "x";
		    for(var i = 0; i < 5; i++) {
		        data += "<br/>";
		        for(var j = 0; j < 5; j++){
		            data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
		        }
		    }
		    data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
		    document.getElementById("carogame").innerHTML = "<hr/>"+ data;
			}
		</script>
    </body>
    
</html>
